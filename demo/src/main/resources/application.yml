service.message: Hello, World
server:
  port: 8080
graphql:
  tools:
    schema-location-pattern: "graphql/*.graphqls"
  servlet:
    actuator-metrics: true
    websocket.enabled: false
    corsEnabled: true
    mapping: /api/v1/demo/graphql
# 调试页面1
graphiql:
  enabled: true
  mapping: /api/v1/demo/graphql.html
  cdn:
    enabled: true
  endpoint:
    graphql: ./graphql
# 调试页面2
graphql.playground:
  enabled: true
  mapping: /api/v1/demo/playground
  endpoint: ./graphql
  cdn:
    enabled: true
# 数据库配置
spring.datasource:
  url: jdbc:mysql://your.host:3306/he_user?useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
  username: name
  password: pass
  hikari:
    max-lifetime: 60000
# 同步数据结构
spring.jpa.hibernate.ddl-auto: none
spring:
  # 忽略关键字命名字段
  jpa:
    # true: 调试sql语句
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: false
